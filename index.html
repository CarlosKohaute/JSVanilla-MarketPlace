<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kohaute Place</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="shortcut icon" type="image/svg" href="./assets/icons/shop.svg">
  </head>
  <body>
    <nav>
      <img src="./assets/icons/shop.svg" alt="">
      <h3>Seja bem vindo!</h3>
    </nav>
    <section class="home">
      <div class="home_header Header">
        <div class="row">
          <div class="header_logo logo">
          <div class="header_options options">
            <div class="options_bag bag">
              <input
            type="text"
            id="search-input"
            placeholder=" Digite o ID do celular.' "
          />
          <button class="search-button" onclick="findByIdCells()">
            <i class="bi bi-search"></i>
          </button>
            </div>
          </div>
        </div>
      </div>
      <section class="options">
        <span class="msg-alert"></span>
        <div class="btn-list-cad">
        <a href="/" class="default-button list-all">Listar todos os celulares</a>
        <button type="button" class="default-button" onclick="openModal()">Cadastrar novo Celular</button>
      </div>
    </section>
      <section class="modal-overlay" id="overlay">
        <div class="card-modal">
          <div class="modal-header">
            <h2 id="tittle-header-modal">Cadastrar novo Celular</h2>
            <a onclick="closeModal()"
            class="close-modal">X</a>
          </div>
          <div class="modal-body">
          <div>
            <input type="hidden" id="id">
            <input type="text" name="name" id="name" placeholder="Nome do Celular">
            <input type="number" name="price" id="price" placeholder="Preço do Celular">
            <textarea  type="text" name="description" id="description" placeholder='Descrição do Celular' rows="3" > </textarea>
            <input type="text" name="photo" id="photo" placeholder="Link da foto do Celular">
            <button id="button-form-modal" onclick="submitCell()">Cadastrar</button>
          </div>
        </div>
      </section>
      <section class="modal-overlay"  id="overlay-delete">
          <div class="modal"> 
            <div class="modal-header">
            <h2 id="tittle-header-modal">Confirmação de deleção</h2>
            <a onclick="closeModalDelete()"
            class="close-modal">X</a>
          </div>
        <div class="modal-body-delete">
          <p>Deseja realmente apagar esse celular?</p>
          <div class="btns_delete">
            <button class="btn_delete_no btn_delete" onclick="closeModalDelete()">Não!</button>
            <button class="btn_delete_yes btn_delete" >Sim!</button>
          </div>
        </div>
        </div>
      </section>
      <div class="chosed_cell-space">
        <div id="chosed_cell-space-input">
        </div>
      </div>
      <div class="home_container">
        <div class="cellList" id="cellList"></div>
        <div id="chosedCell"></div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
